sudo: require

language: cpp

dist: bionic

addons:
  apt:
    sources:
    packages:
      - gcc-7
      - g++-7
      - cmake

install:
    - sudo apt install openmpi-bin libopenmpi-dev
    - sudo apt install libboost-all-dev libboost-mpi-dev libboost-mpi-python-dev
    - sudo apt install libeigen3-dev
    - sudo apt install python3 python-dev python3-pip
    - sudo pip3 install -r requirements.txt
    - wget https://bitbucket.org/eigen/eigen/get/3.3.7.tar.bz2 && tar xjf 3.3.7.tar.bz2 && rm  3.3.7.tar.bz2 && cd eigen-eigen-323c052e1731 && mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/local && make install

script:
    - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
    - gcc -v && g++ -v && cmake --version
    - export CC=/usr/bin/gcc-7
    - export CXX=/usr/bin/g++-7
    - mkdir build && cd build && cmake ../ && make && make test